<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <h1>Piyush ghavghave</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
    //--------------- setInterval
    const sayDate = function(str){
        console.log(`${str} , ${Date.now()}`);
    }
    const intervalID = setInterval(sayDate,1000,"piyush")
    //How to stop setInterval
    clearInterval(intervalID)



    //evenet listener to start and stop setInterval
    const sayTime = function(str){
        console.log(`${str} , ${new Date().toLocaleTimeString()}`);
    }
    let myInterval;  //global scope

    document.querySelector('#start').addEventListener('click',function(e){
        myInterval = setInterval(sayTime,1000,"Piyush")
    })
    
    document.querySelector('#stop').addEventListener('click',function(e){
        clearInterval(myInterval);
        console.log("Interval Stopped")
    })
    
    


</script>
</html>
